<title>添加疾病详情</title>
</head>
<body>
<div class="page-container" id="wrap">
	<form  class="form form-horizontal">
	<div class="row cl">
		<label class="form-label  col-sm-1">添加疾病详情</label>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2" style="margin-top: 5px;"><span class="c-red">*</span>疾病名称：</label>
		<input type="text" name="" id="" v-model="disease.diseaseName"  style="width:500px" class="input-text">
	</div>
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2" style="margin-top: 5px;"><span class="c-red">*</span>发病日期：</label>
		<div class="formControls col-xs-1 col-sm-1">
			<input type="date" v-model="medicalDisease.getSiskDate" id="logmin" class="input-text Wdate" style="width:160px; margin-left: -15px;">
		</div>
	</div>
	<div class="row cl">
		<button name="" id="" @click="add" class="btn btn-danger" type="button" style="margin-left: 100px; width: 150px;">添加</button>
	</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	var app =new Vue({
			el:"#wrap",
			data:{
				disease:{},
				medicalDisease:{
					diseaseID:{}
				}
			},
			methods:{
				add(){
					this.medicalDisease.diseaseID=this.disease;
					localStorage.setItem("medicalDisease",JSON.stringify(this.medicalDisease));
					alert("添加成功!");
				}
			},
			created() {
				var disease = localStorage.getItem("disease");
				if(disease){
					this.disease =JSON.parse(disease);
				}
			}
			})	
</script>
</body>
