<title>添加处方中的药品详情</title>
</head>
<body>
<div class="page-container" id="wrap">
	<form  class="form form-horizontal" style="margin-left: 30px;">
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2" style="margin-top: 5px;"><span class="c-red"></span>药品编码：</label>
		<input type="text" name="" id="" v-model="drug.drugsCode"   style="width:500px" class="input-text">
	</div>
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2" style="margin-top: 5px;"><span class="c-red"></span>药品名称：</label>
		<input type="text" name="" id="" v-model="drug.drugsName" style="width:500px" class="input-text">
	</div>
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2" style="margin-top: 5px;"><span class="c-red"></span>药品规格：</label>
		<input type="text" name="" id=""  v-model="drug.drugsFormat" style="width:500px" class="input-text">
	</div>
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2" style="margin-top: 5px;"><span class="c-red"></span>药品单位：</label>
		<input type="text" name="" id=""  v-model="drug.drugsUnit"  style="width:500px" class="input-text">
	</div>
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2" style="margin-top: 5px;"><span class="c-red"></span>药品用法：</label>
		<input type="text" name="" id="" v-model="prescriptiondetailed.drugsUsage" style="width:500px" class="input-text">
	</div>
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2" style="margin-top: 5px;"><span class="c-red"></span>药品用量：</label>
		<input type="text" name="" id=""  v-model="prescriptiondetailed.dosage" style="width:500px" class="input-text">
	</div>
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2" style="margin-top: 5px;"><span class="c-red"></span>使用频次：</label>
		<input type="text" name="" id=""  v-model="prescriptiondetailed.frequency"  style="width:500px" class="input-text">
	</div>
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2" style="margin-top: 5px;"><span class="c-red"></span>数量：</label>
		<input type="text" name="" id="" v-model="prescriptiondetailed.amount"  style="width:500px" class="input-text">
	</div>
	<div class="row cl" style="margin-left: -5px;">
		<button name="" id="" class="btn btn-danger" @click="add" type="button" style="margin-left: 100px; width: 150px;">添加</button>
	</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	var app =new Vue({
			el:"#wrap",
				data:{
					drug:{},
					prescriptionID:{},
					prescriptiondetailed:{
						prescriptionID:{},
						state:1
					}
				},
				methods:{
					add(){
						this.prescriptiondetailed.prescriptionID=this.prescriptionID;
						this.prescriptiondetailed.drugsID=this.drug;
						//将药品信息加入所选处方中
						axios.post("http://localhost:8080/prescribe/saveDrug",this.prescriptiondetailed).then(res=>{
							alert(res.data.msg);
						});	
				
					}
				},
				created() {
					var drug = localStorage.getItem("drug");
					if(drug){
						this.drug =JSON.parse(drug);
					}
					var prescriptionID = localStorage.getItem("case");
					if(prescriptionID){
						this.prescriptionID =JSON.parse(prescriptionID);
					}
				}
			})	
</script>
</body>
</html>
