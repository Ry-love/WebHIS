<body>
<div class="page-container" id="wyb">
	<div class="row cl">
		<label class="form-label col-xs-2  col-sm-2">处方增加药品</label>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-2 col-sm-2" style="margin-top: 5px;"><span class="c-red">*</span>药品助记码：</label>
		<input type="text" name="" v-model="checkName" id="" placeholder="请输入药品助记码"  style="width:500px" class="input-text">
		<button name="" id="" class="btn btn-success" type="button" @click="check"><i class="Hui-iconfont">&#xe665;</i> 查询药品</button>
	</div>
	<div class="mt-20">
		<div class="row cl" style="margin-top: 20px;">
			<label class="form-label col-xs-1 col-sm-1">诊断信息</label>
		</div>
		<table class="table table-border table-bordered table-bg table-hover  table-responsive">
			<thead>
				<tr class="text-c">
					<th width="90">药品编码</th>
					<th width="180">药品名称</th>
					<th width="90">药品规格</th>
					<th width="90">药品单位</th>
					<th width="90">药品单价</th>
					<th width="90">药品剂型</th>
					<th width="90">药品类型</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-c" v-for="item in drugList">
					<td v-text="item.drugsCode"></td>
					<td v-text="item.drugsName"></td>
					<td v-text="item.drugsFormat"></td>	
					<td v-text="item.drugsUnit"></td>	
					<td v-text="item.drugsPrice"></td>	
					<td v-text="item.drugsDosageID.constantName"></td>	
					<td v-text="item.drugsTypeID.constantName"></td>	
					<td><button name="" id="" @click="choose(item)"  class="btn btn-success" onClick="article_edit('添加处方中的药品详情','drugdetail-add.html')" type="button">选择</button></td>
				</tr>
		
			</tbody>
		
		</table>
	</div>
		<!-- 分页组件-->
		<div style="margin-top: 10px;">
		<p style="float: left;">总共 {{totals}} 条数据,共 {{totalPage}} 页</p>
		<div style="float: right;">
			<button class="btn" v-if="page>1" @click="checkDrug(page-1)">上一页</button>
			{{page}}
			<button class="btn" v-if="page!=totalPage" @click="checkDrug(page+1)">下一页</button>
		</div>
		</div>
</div>


<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
function article_edit(title,url){
		layer.open({
			type: 2,
			title: title,
			content: url,
		    area: ['700px', '400px'],  //弹出层页面比例
		});
}
</script> 
<script>
	var app =new Vue({
			el:"#wyb",
			data:{
				checkName:"",
				page:1,
				rows:5,
				totalPage:0,
				totals:0,
				drug:{},//选定的药品对象
				drugList:[]	
			},
			methods:{
				checkDrug(checkPage){
					//axois调用预留
					var _this =this;
					axios.get("http://localhost:8080/prescribe/findAllDrug?page="+checkPage+"&rows="+this.rows).then(res=>{
							_this.drugList = res.data.drugs;
							_this.page=res.data.page;
							_this.totalPage=res.data.totalPage;
							_this.totals=res.data.totals;
					})
				},
				check(){
					if(this.checkName==""){
						this.checkDrug(1);
					}else{
						var _this =this;
						axios.post("http://localhost:8080/prescribe/checkDrug?checkName="+this.checkName).then(res=>{
							_this.drugList=res.data.drugs;
						});	
					}
				},
				choose(item){
					this.drug=item;
					//将选定的挂号信息存储在localStorage中
					localStorage.setItem("drug",JSON.stringify(this.drug));
				}
			},
			created() {
				//填充列表
				this.checkDrug(1);
			}
			})	
</script>
</body>
</html>
