<title>添加疾病详情</title>
</head>
<body>
<div class="page-container" id="wrap">
	<form  class="form form-horizontal">
	<div class="row cl" style="margin-left: 50px;">
		<input type="text" name="" id="" v-model="prescription.prescriptionName" placeholder="默认名为'新建处方'"  style="width:500px" class="input-text">
	</div>
	
	<div class="row cl">
		<button name="" id="" @click="addCase" class="btn btn-danger" type="button" style="margin-left: 65px; width: 150px;">确定</button>
	</div>
	</form>
</div>
<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	var app =new Vue({
			el:"#wrap",
			data:{
				userID:{id:1},
				register:{},
				medicalID:{},
				prescription:{
					medicalID:{},
					registID:{},
					userID:{}
				} ,//选定的处方对象
			},
			methods:{
				addCase(){
					this.prescription.prescriptionState=1;
					this.prescription.registID=this.register;
					this.prescription.userID=this.userID;
					this.prescription.medicalID=this.medicalID;
					//储存在数据库
					//存储数据
					axios.post("http://localhost:8080/prescribe/saveCase",this.prescription).then(res=>{
							alert(res.data.msg);
					});	
				}
			},
			created() {
				var register = localStorage.getItem("register");
				if(register){
					this.register =JSON.parse(register);	
				}
				//获取病历号
				var _this =this;
				axios.get("http://localhost:8080/prescribe/getMedicalRecord?id="+this.register.id).then(res=>{
						_this.medicalID=res.data;
				});	
			}
			})	
</script>
